<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card-component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="main-card">
        <img class="background" src="./images/main image.png" alt="background">
        <img class="avatar" src="./images/avatar.png" alt="avatar">
        <div class="name-year-box">
            <h1 class="name">Victor crest</h1>
            <p class="name-year">26</p>
        </div>
        <p class="city">London</p>
        <hr>
        <div class="footer-box">
            <div class="box-1">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="box-2">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="box-3">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>
